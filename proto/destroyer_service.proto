syntax = "proto3";

package pb;
option go_package = "/pb";

import "google/protobuf/empty.proto";

service Destroyer {
  rpc AcquireTargets(AcquireTargetRequest) returns (google.protobuf.Empty);
  rpc ListTargets (google.protobuf.Empty) returns (google.protobuf.Empty);
}

message AcquireTargetRequest {
  int64 number = 1;
}